name: sakura_epub
description: "A new Flutter package project."
version: 0.0.1
homepage:

environment:
  sdk: ^3.6.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_inappwebview: ^6.1.5
  http: ^1.3.0
  json_annotation: ^4.9.0
  
    

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  build_runner: ^2.3.3
  json_serializable: ^6.6.0

flutter:

  assets:
    - assets/fonts/
    - assets/images/
    - assets/animations/
    - lib/assets/webpage/dist/
    - lib/assets/webpage/html/
  



  fonts:
    #book fonts
    - family: NewYork
      fonts:
        - asset: assets/fonts/NewYork.ttf 
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Medium.ttf    

    - family: SFPro
      fonts:
        - asset: assets/fonts/SF-Pro.ttf
    - family: Alegreya
      fonts:
        - asset: assets/fonts/Alegreya.ttf
    - family: Amazon Ember
      fonts:
        - asset: assets/fonts/Amazon-Ember-Regular.ttf
    - family: Atkinson Hyperlegible
      fonts:
        - asset: assets/fonts/AtkinsonHyperlegible-Regular.ttf
    - family: Bitter Pro
      fonts:
        - asset: assets/fonts/BitterPro-Regular.ttf
    - family: Bookerly
      fonts:
        - asset: assets/fonts/Bookerly.ttf
    - family: Droid Sans
      fonts:
        - asset: assets/fonts/DroidSans.ttf
    - family: EB Garamond
      fonts:
        - asset: assets/fonts/EBGaramond-Var.ttf
    - family: Gentium Book Plus
      fonts:
        - asset: assets/fonts/GentiumBookPlus-Regular.ttf
    - family: Halant
      fonts:
        - asset: assets/fonts/Halant-Regular.ttf
    - family: IBM Plex Sans
      fonts:
        - asset: assets/fonts/IBMPlexSans-Regular.ttf
    - family: LinLibertine
      fonts:
        - asset: assets/fonts/LinLibertine-Regular.ttf
    - family: Literata
      fonts:
        - asset: assets/fonts/Literata-Var.ttf
    - family: Lora
      fonts:
        - asset: assets/fonts/Lora-Var.ttf
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Var.ttf

